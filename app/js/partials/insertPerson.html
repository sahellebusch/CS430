<div>

    <h1>Create a new Senator record:</h1>

    <table>
        <tr>
            <th>First Name:</td>
                <td>
                    <input type="text" ng-model="person.first_name" />
                </td>
        </tr>
        <tr>
            <th>Last Name:</td>
                <td>
                    <input type="text" ng-model="person.last_name" />
                </td>
        </tr>
        <tr>
            <th>Banner:</td>
                <td>
                    <input type="text" ng-model="person.banner" />
                </td>
        </tr>
        <tr>
            <th>Phone</td>
                <td>
                    <input type="text" ng-model="person.phone" />
                </td>
        </tr>
        <tr>
            <th>Date Joined:</td>
                <td>
                    <input type="text" ng-model="person.date_joined" />
                </td>
        </tr>
    </table>

    <button type="submit" class="btn btn-default" ng-click="update(person)" >Submit</button>

</div>
