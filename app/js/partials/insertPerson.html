<div>

    <h3>New Person's Information:</h3>

    <table>
        <tr>
            <th>First Name:</td>
                <td>
                    <input type="text" ng-model="info.first_name" placeholder="info.first_name" />
                </td>
        </tr>
        <tr>
            <th>Last Name:</td>
                <td>
                    <input type="text" ng-model="info.last_name" placeholder="info.last_name" />
                </td>
        </tr>
        <tr>
            <th>Banner:</td>
                <td>
                    <input type="text" ng-model="info.banner" placeholder="info.banner" />
                </td>
        </tr>
        <tr>
            <th>Phone</td>
                <td>
                    <input type="text" ng-model="info.phone" placeholder="info.phone" />
                </td>
        </tr>
        <tr>
            <th>Date Joined:</td>
                <td>
                    <input id="datepicker" type="text" ng-model="info.date_joined" placeholder="info.date_joined" />
                </td>
        </tr>

    </table>


    <button type="submit" class="btn btn-default" ng-click="update(info)">Submit</button>

    </form>

</div>
