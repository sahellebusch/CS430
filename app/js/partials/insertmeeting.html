<div>

    <select ng-model="type">
        <option value="General">General Meeting</option>
        <option value="Student Affairs">Student Affairs</option>
        <option value="External Affairs">External Affairs</option>
        <option value="Academic Affairs">Academic Affairs</option>
        <option value="Grants and Sponsorships">Grants and Sponsorships</option>
    </select>

    <span>Date:
        <input type="text" ng-model="date">
    </span>
    
    <table>
    <tr ng-repeat='person in persons'>
        <th>{{ person.first_name }} {{ person.last_name }}</th>
         <td>
            <button ng-click="toggleAttendance(person); person.attendance = 'not present'">{{person.attendance}}</button>
        </td>
    </tr>
    </table>

    <button ng-click="send(type, date, present)">Submit</button>

</div>
