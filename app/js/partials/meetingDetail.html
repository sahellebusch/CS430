<div>
    
    <a class="btn" href="#/meetings/edit/{{ info.m_id }}">Change this meeting's information</a>

    <h3>Meeting Information:</h3>

    <!-- Meeting Information -->
    <table>
        <tr>
            <th>Meeting Type:</td>
                <td>
                    <span>{{ info.type }}</span>
                </td>
        </tr>
        <tr>
            <th>Meeting Date:</td>
                <td>
                    <span>{{ info.date }}</span>
                </td>
        </tr>
        
    </table>

    <!-- Attendance Information for the Meeting -->
    <table>
        <tr ng-repeat='person in attendance'>
            <th>{{ person.first_name }} {{ person.last_name }}</th>
            <td>{{ person.present }}</td>
        </tr>

    </table>
    
</div>
