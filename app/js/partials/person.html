<div>

    <h2>Senators</h2>

    Search:
    <input type="text" ng-model="searchtext" />

    <br />

    <h3>Senators by username:</h3>

    <ul ng-repeat="person in persons | filter:searchtext">
        
            <a href="#/person/{{ person.p_id }}" class='btn'>{{ person.first_name }} {{ person.last_name }}</a>

    </ul>

</div>
